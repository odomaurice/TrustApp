      <!-- form section -->
    <form action="/register" method="post">
        <div class="Container    m-3 p-3 justify-center">
            <h1 class="text-hover-blue mb-2">Hey, Welcome to TrustApp</h1> <br>
            <input class=" text-blue" name="firstname" type="text" placeholder="Please Enter first name" /> <br>
            <input class=" text-blue" name="lastname" type="text" placeholder="Please Enter last name" /> <br>
            <input class=" text-blue" name="username" type="text" placeholder="Please Enter Your Username" /> <br>
            <input class=" text-blue" name="email" type="email" placeholder="Please Enter Your email" /> <br>
            <input class=" text-blue" name="password" type="password" placeholder="Please Enter Your Pasword" />
            <br>
            <input class=" text-blue" name="password-reset" type="password" placeholder="Confirm your password" /> <br>
            <input type="file" name="" id="" placeholder="Attach a picture"> <br>
            <button class="btn-blue text-white text-hover-white mb-2">Submit</button><br><br>
            <input type="checkbox" name="" id="">
            <h5><a class="p-1" href="/policy"> I agree to the terms</a></h5><br>
            <h5><a class="p-2" href="login.html">I already have a membership</a></h5>
        </div>
    </form>
    <!-- form section end -->
